<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Portal - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("img1.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: white;
            width: 350px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            color: #3949ab;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 15px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #3949ab;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #2f3e91;
        }

        .back {
            margin-top: 15px;
            display: block;

            text-decoration: none;
            color: #3949ab;
            font-size: 14px;

        }
    </style>
</head>

<body>

    <div class="login-box">
        <h2>Login</h2>

        <form>
            <input type="text" placeholder="Username or Email" required>
            <input type="password" placeholder="Password" required>
            <button class="btn">Login</button>
        </form>

        <a href="index.html" class="back">‚Üê Back to Home</a>
    </div>

</body>
</html>
