<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LMS Portal - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen flex items-center justify-center bg-cover bg-center" style="background-image: url('img1.png');">

  <div class="bg-white w-[350px] p-8 rounded-lg shadow-lg text-center">
      
      <h2 class="text-2xl font-semibold text-indigo-700 mb-6">Login</h2>

      <form>
          <input 
            type="text" 
            placeholder="Username or Email" 
            required
            class="w-full p-3 mb-4 border border-gray-300 rounded-md text-[15px]"
          >

          <input 
            type="password" 
            placeholder="Password" 
            required
            class="w-full p-3 mb-4 border border-gray-300 rounded-md text-[15px]"
          >

          <button 
            class="w-full p-3 bg-indigo-700 text-white rounded-md text-[16px] mt-2 hover:bg-indigo-800">
              Login
          </button>
      </form>

      <a href="index.html" class="block mt-4 text-indigo-700 text-sm hover:underline">
          ‚Üê Back to Home
      </a>
  </div>

</body>
</html>
